<!DOCTYPE html>
<html>
<head>
    <title>Beginner Loops Assignment - No Divs</title>
    <style>
        /* Super simple styling for readability */
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: black; /* changed to black */
            color: white; /* text color changed to white for visibility */
        }

        h2 {
            color: lightblue;
        }

        h3 {
            color: lightgreen;
        }

        input[type="number"] {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result-label {
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }

        /* Line separator */
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #666; /* lighter line for dark background */
        }
    </style>
</head>
<body>

    <h2>Assignment #3 - Loops</h2>
    <p>Using three different kinds of loops to calculate results.</p>

    <hr>

    <h3>Factorial (While Loop)</h3>
    <p>Enter a number (N):</p>
    <input type="number" id="num-factorial" placeholder="Enter N">
    <button onclick="calculateFactorial()">Compute Factorial</button>
    <p class="result-label" id="result-factorial">Factorial: </p>

    <hr>

    <h3>Sum (Do-While Loop)</h3>
    <p>Enter a number (N):</p>
    <input type="number" id="num-sum" placeholder="Enter N">
    <button onclick="calculateSum()">Compute Sum</button>
    <p class="result-label" id="result-sum">Sum: </p>

    <hr>

    <h3>Average (For Loop) of First N Natural Numbers</h3>
    <p>Enter a number (N):</p>
    <input type="number" id="num-average" placeholder="Enter N">
    <button onclick="calculateAverage()">Compute Average</button>
    <p class="result-label" id="result-average">Average: </p>

    <script>
        // Function to check if the input is a positive number
        function checkInput(id) {
            var n = parseInt(document.getElementById(id).value);
            if (isNaN(n) || n <= 0) {
                return null; // Invalid input
            }
            return n; // Valid positive number
        }

        // 1. Factorial using a WHILE loop
        function calculateFactorial() {
            var n = checkInput("num-factorial");
            var resultElement = document.getElementById("result-factorial");
            
            if (n === null) {
                resultElement.innerText = "Factorial: Please enter a positive number.";
                return;
            }

            var factorial = 1;
            var i = 1;

            // WHILE loop
            while (i <= n) {
                factorial *= i; 
                i++;            
            }
            
            resultElement.innerText = "Factorial: " + factorial;
        }

        // 2. Sum of first N natural numbers using a DO-WHILE loop
        function calculateSum() {
            var n = checkInput("num-sum");
            var resultElement = document.getElementById("result-sum");

            if (n === null) {
                resultElement.innerText = "Sum: Please enter a positive number.";
                return;
            }

            var sum = 0;
            var a = 1;

            // DO-WHILE loop
            if (n >= 1) { 
                do {
                    sum += a;
                    a++;      
                } while (a <= n); 
            } else {
                 sum = 0; 
            }

            resultElement.innerText = "Sum: " + sum;
        }

        // 3. Average of first N natural numbers using a FOR loop
        function calculateAverage() {
            var n = checkInput("num-average");
            var resultElement = document.getElementById("result-average");

            if (n === null) {
                resultElement.innerText = "Average: Please enter a positive number.";
                return;
            }

            var sumForAvg = 0;
            
            // FOR loop
            for (var k = 1; k <= n; k++) {
                sumForAvg += k; 
            }
            
            var average = sumForAvg / n;

            resultElement.innerText = "Average: " + average.toFixed(2);
        }
    </script>
</body>
</html>
