<!DOCTYPE html>
<html>
  <head>
    <title>Assignment #1 - Conversion</title>
    

     <style>
     /* Match main website fonts */
body {
  font-family: 'DM Sans', sans-serif;
  background-color: #000;     /* matches your homepage background */
  color: white;
  margin: 60px;
}

/* Center container */
.container {
  max-width: 500px;
}

/* Heading style */
h2 {
  font-family: 'Tinos', serif;
  font-size: 32px;
  color: rgb(6, 95, 212);
  margin-bottom: 20px;
}

/* Match Bootstrap-like inputs */
.styled-input {
  width: 100%;
  height: 40px;
  padding: 8px 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #bbb;
  font-size: 16px;
}

/* Buttons matching homepage */
.compute-button {
  background-color: rgb(29, 155, 240);
  color: white;
  border: none;
  height: 40px;
  width: 130px;
  border-radius: 6px;
  cursor: pointer;
  margin-right: 10px;
  transition: opacity 0.15s;
}

.compute-button:hover {
  opacity: 0.85;
}

.compute-button:active {
  opacity: 0.6;
}

.clear-button {
  background-color: white;
  color: rgb(29, 155, 240);
  border: 2px solid rgb(29, 155, 240);
  height: 40px;
  width: 130px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.15s;
}

.clear-button:hover {
  background-color: rgb(29, 155, 240);
  color: white;
}

/* Result text */
#result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
}

    </style>
  </head>

  <body>
    <h2>Assignment #1 - Conversion</h2>

    <select center class="change" id="conversionType">
      <option value="ctof">Celsius to Fahrenheit</option>
      <option value="ftoc">Fahrenheit to Celsius</option>
      <option value="mtoft">Meters to Feet</option>
      <option value="fttom">Feet to Meters</option>
    </select>

    <br>

    <input type="number" id="inputValue" placeholder="Enter input">

    <br>  

    <button class="compute-button" onclick="convert()">Convert</button>
    <button class="clear-button" onclick="clearResult()">Clear</button>

    <p id="result"></p>

    <script>
      function convert() {
        var value = document.getElementById("inputValue").value;
        var type = document.getElementById("conversionType").value;
        var resultText = "";

        if (value === "") {
          resultText = "Please enter a number.";
        } else {
          value = parseFloat(value);

          if (type === "ctof") {
            resultText = value + "째C = " + ((value * 9/5) + 32).toFixed(2) + "째F";
          } else if (type === "ftoc") {
            resultText = value + "째F = " + ((value - 32) * 5/9).toFixed(2) + "째C";
          } else if (type === "mtoft") {
            resultText = value + " meters = " + (value * 3.28084).toFixed(2) + " feet";
          } else if (type === "fttom") {
            resultText = value + " feet = " + (value / 3.28084).toFixed(2) + " meters";
          } 
        } 

        document.getElementById("result").innerText = resultText;
      }

      function clearResult() {
        document.getElementById("inputValue").value = "";
        document.getElementById("result").innerText = "";
      }
    </script>
  </body>
</html>
