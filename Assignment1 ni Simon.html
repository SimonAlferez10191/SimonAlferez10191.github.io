<!DOCTYPE html>
<html>
  <head>
    <title>Assignment #1 - Conversion</title>

     <style>
      body {
        font-family: Arial;
        margin: 40px;
        background-color: black
    
          

      }
      

      input {
        height: 30px;
        width: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-left: 5px;
      }

      .compute-button {
        background-color: rgb(29, 240, 120);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
      }

      .compute-button:hover {
        opacity: 0.8;
      }

      .compute-button:active {
        opacity: 0.5;
      }

      .clear-button {
        background-color: white;
        color: rgb(29, 155, 240);
        border: 1px solid rgb(29, 155, 240);
        height: 36px;
        width: 110px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }

      .clear-button:hover {
        background-color: rgb(29, 155, 240);
        color: white;
      }

      #result {
        margin-top: 15px;
        font-weight: bold;
        color: azure;
      }
         
        .title-button{
            color: rgb(6, 95, 212);
         }
    </style>
  </head>

  <body>
    <h2 class="title-button">Assignment #1 - Conversion</h2>
      
    <!--DISPLAY-->
    <select center class="change" id="conversionType">
      <option value="ctof">Celsius to Fahrenheit</option>
      <option value="ftoc">Fahrenheit to Celsius</option>
      <option value="mtoft">Meters to Feet</option>
      <option value="fttom">Feet to Meters</option>
    </select>

    
  
    <br>
      <input type="number" id="inputValue" placeholder="Enter input">

    <br>  

    <button class="compute-button" onclick="convert()">Convert</button>
    <button class="clear-button" onclick="clearResult()">Clear</button>

    <p id="result"></p>
    <!--DISPLAY-->


    <script>
      function convert() {
        var value = document.getElementById("inputValue").value;
        var type = document.getElementById("conversionType").value;
        var resultText = "";

        if (value === "") {
          resultText = "Please enter a number.";
        } else {
          value = parseFloat(value);

          if (type === "ctof") {
            resultText = value + "째C = " + ((value * 9/5) + 32).toFixed(2) + "째F";
          } else if (type === "ftoc") {
            resultText = value + "째F = " + ((value - 32) * 5/9).toFixed(2) + "째C";
          } else if (type === "mtoft") {
            resultText = value + " meters = " + (value * 3.28084).toFixed(2) + " feet";
          } else if (type === "fttom") {
            resultText = value + " feet = " + (value / 3.28084).toFixed(2) + " meters";
          } 
        } 

        document.getElementById("result").innerText = resultText;
      }

      function clearResult() {
        document.getElementById("inputValue").value = "";
        document.getElementById("result").innerText = "";
      }
    </script>
  </body>
</html>
